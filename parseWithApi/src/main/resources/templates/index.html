    function renderTable(data, pageNo) {
        const tbody = document.getElementById("tbody");
        tbody.innerHTML = "";

        // pageNo에 맞는 데이터만 필터링하여 rows 배열에 저장
        const rows = data.filter((item) => item.pageNo === pageNo);

        // 필터링된 데이터를 테이블에 추가
        rows.forEach((row) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
            <td>${row.korCoNm}</td>
            <td>${row.finPrdtNm}</td>
            <td>${row.intrRateTypeNm}</td>
            <td>${row.saveTrm}</td>
            <td>${row.intrRate}%</td>
            <td>${row.intrRate2}%</td>
            <td>${row.maxIntrRate}%</td>
            <td>${row.joinWay}</td>
            <td>${row.interstPayCycle}</td>
            <td>
                <button class="btn-details">상세</button>
                <div class="details-content" style="display: none;">
                <dl>
                    <dt>우대 조건</dt>
                    <dd>${row.spclCnd}</dd>
                    <dt>가입 대상</dt>
                    <dd>${row.joinDeny}</dd>
                </dl>
                <dl>
                    <dt>가입 방법</dt>
                    <dd>${row.joinWay}</dd>
                    <dt>만기 후 이자율</dt>
                    <dd>${row.mtrtInt}</dd>
                    <dt>기타 유의사항</dt>
                    <dd>${row.etcNote}</dd>
                </dl>
                </div>
            </td>
            `;
            tbody.appendChild(tr);
        });
    }

    function renderPagination(totalPage, currentPage) {
    const pagination = document.querySelector(".pagination");
    pagination.innerHTML = "";

    // 이전 버튼 생성
    const prevButton = document.createElement("li");
    prevButton.innerHTML = `<a class="page-link" href="#" tabindex="-1">이전</a>`;
    if (currentPage === 1) prevButton.classList.add("disabled");
    prevButton.addEventListener("click", (e) => {
        e.preventDefault();
        if (currentPage > 1) {
        currentPage--;
        renderTable(data, currentPage);
        renderPagination(totalPage, currentPage);
        }
    });
    pagination.appendChild(prevButton);

    // 페이지 버튼 생성
    for (let i = 1; i <= totalPage; i++) {
        const pageButton = document.createElement("li");
        pageButton.innerHTML = `<a class="page-link" href="#">${i}</a>`;
        if (i === currentPage) pageButton.classList.add("active");
        pageButton.addEventListener("click", (e) => {
        e.preventDefault();
        currentPage = i;
        renderTable(data, currentPage);
        renderPagination(totalPage, currentPage);
        });
        pagination.appendChild(pageButton);
    }

    // 다음 버튼 생성
    const nextButton = document.createElement("li");
    nextButton.innerHTML = `<a class="page-link" href="#">다음</a>`;
    if (currentPage === totalPage) nextButton.classList.add("disabled");
    nextButton.addEventListener("click", (e) => {
    e.preventDefault();
    if (currentPage < totalPage) {
    currentPage++;
    renderTable(data, currentPage);
    renderPagination(totalPage, currentPage);
    }
    });
    pagination.appendChild(nextButton);

    // 페이지 이동 입력창 생성
    const pageInput = document.createElement("li");
    pageInput.innerHTML = `<form class="form-inline"> <input type="text" class="form-control mr-sm-2" value="${currentPage}" /> <button type="submit" class="btn btn-primary">이동</button> </form>`;
    const form = pageInput.querySelector("form");
    const input = form.querySelector("input");
    form.addEventListener("submit", (e) => {
    e.preventDefault();
    let page = parseInt(input.value);
    if (page < 1) {
    page = 1;
    } else if (page > totalPage) {
    page = totalPage;
    }
    currentPage = page;
    renderTable(data, currentPage);
    renderPagination(totalPage, currentPage);
    });
    pagination.appendChild(pageInput);
    }

            const detailsContent = btn.nextElementSibling;

            productName.textContent = finPrdtNm;
            spclCndDetail.textContent = spclCnd;
            joinDenyDetail.textContent = joinDeny;

            if (detailsContent.style.display === 'none') {
            detailsContent.style.display = 'block';
            btn.textContent = '접기';
            } else {
            detailsContent.style.display = 'none';
            btn.textContent = '상세';
            }
        });
    });
